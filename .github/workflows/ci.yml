  test-windows:
    name: Test on Windows with Node ${{ matrix.node }}
    runs-on: windows-latest
    env:
      GC_PATH: 'C:\CloudSDK'

    strategy:
      matrix:
        node: [14]

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Download GoogleCloudSDKInstaller.exe
        run: (new-object System.Net.WebClient).DownloadFile('https://dl.google.com/dl/cloudsdk/channels/rapid/GoogleCloudSDKInstaller.exe','c:\temp\GoogleCloudSDKInstaller.exe')
        shell: powershell

      - name: Install Gloud SDK locally
        run: |
          c:\temp\GoogleCloudSDKInstaller.exe /S /noreporting /nostartmenu /nodesktop /logtofile /D=%GC_PATH%
          SET PATH=%PATH%;%GC_PATH%\google-cloud-sdk\;%GC_PATH%\google-cloud-sdk\bin\
          gcloud.cmd components update --quiet
          gcloud.cmd components install beta --quiet
          gcloud.cmd components install cloud-datastore-emulator --quiet
        shell: cmd

      - name: Install dependencies
        run: npm install

      - name: Install @google-cloud/datastore peer dependency
        run: npm install --no-save @google-cloud/datastore

      - name: Run test
        run: npm test
